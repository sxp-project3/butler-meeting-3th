server:
  port: 8080

# mybatis 基本配置
mybatis:
  mapper-locations: classpath:mybatis/*.xml
  type-aliases-package: com.suixingpay.pojo
  configuration:
    map-underscore-to-camel-case: true

# 分页配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

spring:
  profiles:
    active: dev

  # MySQL 配置 - zwl
  datasource:
    platform: mysql
    url: jdbc:mysql://127.0.0.1:3306/butler?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: kongjian
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver

  # redis 配置 - zwl
  redis:
    host: 127.0.0.1
    port: 6379
    pool:
      max-wait: 1500
      max-active: 2048
      minIdle: 20
      maxIdle: 200
    database: 0
    timeout: 0

